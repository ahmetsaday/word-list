<html>
    <head>
        <!-- website name -->
        <title>Word List</title>
        <!-- Charset Setting -->
        <meta charset="utf-8">
        
        <!-- font-->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <!-- Css style file -->
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <!-- Modal css style file -->
        <link href="css/modal.css" rel="stylesheet" type="text/css" />
        <!-- Mobil Menu -->
        <link href="css/menu.css" rel="stylesheet" type="text/css" />
        

        <!-- JQuery lib -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <!-- icon font lib-->
        <script src="https://kit.fontawesome.com/d2b8e1d5c1.js" crossorigin="anonymous"></script>

    </head>
    <body onload="setup()">

        <!-- firebase -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="js/init-firebase.js"></script>


        <!-- App Content -->

        <!-- Top Area -->
        <a id="top" style="position: absolute; top: 0px;"></a>

        <!-- total count of words -->
        <div id="count"></div>
        <!-- mixing the word list -->
        <div id="mix"><i class="fas fa-random fa-2x"></i></div>
        <!-- gamification -->
        <div id="game"><i class="fas fa-gamepad fa-2x"></i></div>
        <!-- swipe game -->
        <div id="swipe"><i class="fas fa-window-restore fa-2x"></i></div>
        <!-- admin link -->
        <div id="admin"><a href="login.html" ><i class="fas fa-user-cog"></i></a></div>
        
        <!-- Pagination -->
        <div id="page-area">
            
            <ul class="page-area-ul"></ul>

        </div>
        <!-- word list-->
        <div id="container">
            <!-- <h1>Saday is keep learning the new 1000 words</h1> -->
        </div>
        
        <!-- bact to top -->
        <div id="top-button">
            <a  href="#top" ><i class="fas fa-arrow-up"></i></a>
        </div>


        <!-- Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                 <p id="show_word"></p>
            </div>
        </div>

        <!-- Mobil Menu -->
        <div class="nav-wrapper">
            <nav>
                <div class="navigation">
                    <ul class="nav-items">
                        <li><a id="menu-mix" >Mix</a></li>
                        <li><a href="swipe-game.html">Swipe</a></li>
                        <li><a href="login.html">Admin</a></li>
                    </ul>
                    <div class="nav-toogler"></div>
                </div>
            </nav>
        </div>


        <!-- Main js file -->
        <script src="js/index.js"></script>
        <!-- Modal -->
        <script src="js/modal.js"></script>
        <!-- Mobil Menu -->
        <script src="js/menu.js"></script>
        <!-- Speak api-->
        <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js?key=HIGKUgdB"></script>
        <!-- <iframe src="https://giphy.com/embed/KQBB3QhDw46Uo" width="480"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
    </body>
</html>
