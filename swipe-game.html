<html>
    <head>
        <title>web site</title>
        <link href="css/swipe.css" rel="stylesheet">

        <!-- JQuery lib -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <!-- icon font lib-->
        <script src="https://kit.fontawesome.com/d2b8e1d5c1.js" crossorigin="anonymous"></script>
    </head>
    <body>


        <div class="top">
            <div class="score">
                <div class="true">0 true</div>
                <div class="false">0 false</div>
            </div>
            <div class="words">
                <div class="left-word">some word</div>
                <div class="right-word">some word</div>
            </div>
        </div>


        <div class="demo">
            
            <div class="demo__content">


              <div class="demo__card-cont">



                <div class="demo__card">
                  <div class="demo__card__top first-color">
                    <div class="demo__card__img">
                        <i class="far fa-question-circle"></i>
                    </div>
                    <p class="demo__card__name">acquaintance</p>
                  </div>
                  <div class="demo__card__choice m--reject"></div>
                  <div class="demo__card__choice m--like"></div>
                  <div class="demo__card__drag"></div>
                </div>


                <div class="demo__card">
                  <div class="demo__card__top second-color">
                    <div class="demo__card__img">
                        <i class="far fa-question-circle"></i>
                    </div>
                    <p class="demo__card__name">Hungry cat 4</p>
                  </div>
                  
                  <div class="demo__card__choice m--reject"></div>
                  <div class="demo__card__choice m--like"></div>
                  <div class="demo__card__drag"></div>
                </div>


                <div class="demo__card">
                  <div class="demo__card__top first-color">
                    <div class="demo__card__img">
                        <i class="far fa-question-circle"></i>
                    </div>
                    <p class="demo__card__name">Hungry cat 3</p>
                  </div>
                  
                  <div class="demo__card__choice m--reject"></div>
                  <div class="demo__card__choice m--like"></div>
                  <div class="demo__card__drag"></div>
                </div>





              </div>


            </div>
          </div>


          <script src="js/swipe.js"></script>
    </body>
</html>
